   <p class="title">华为手机开启自启动权限方法</p>
    <div class="content">
        <ul>
            <li>
                <p>自启动管理：需要把应用加到“自启动管理”列表，否则杀进程或重新开机后进程不会开启，只能手动开启应用</p>
            </li>
            <li>
                <p>后台应用保护：需要手动把应用加到此列表，否则设备进入睡眠后会自动杀掉应用进程，只有手动开启应用才能恢复运行</p>
            </li>
            <li>
                <p>通知管理：应用状态有三种：提示、允许、禁止。禁止应用则通知栏不会有任何提醒</p>
            </li>
        </ul>
        
    </div>
  <!--  <h3>【下列图解以微信为例】</h3>-->
    <div class="box">
        1、在桌面找到手机的“手机管家”功能；
        <div class="text-left">
            <img src="华为手机开启自启动权限方法_files/huawei1.jpg" alt="">
        </div>
        2、进入“手机管家”，并找到“启动管理”；
        <div class="text-left">
            <img src="华为手机开启自启动权限方法_files/huawei2.jpg" alt="">
        </div>
        3、找到【聚合通知】并且关闭右侧按钮变为手动管理；
        <div class="text-left">
            <img src="华为手机开启自启动权限方法_files/huawei3.jpg" alt="">
        </div>
        4、把“自启动”、”关联启动”、“后台活动”按钮打开即可。
        <div class="text-left">
            <img src="华为手机开启自启动权限方法_files/huawei4.jpg" alt="">
        </div>
    </div>
