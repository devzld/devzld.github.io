<body>
   <p class="title">魅族手机开启自启动权限方法</p>
    <div class="content">
        <ul>
            <li>
                <p>后台管理：需要把应用加到“允许后台运行的应用”列表，否则杀进程或重新开机后进程无法开启</p>
            </li>
            <li>
                <p>通知栏推送：关闭应用通知则收到消息不会有任何展示</p>
            </li>
        </ul>
    </div>
  <!--  <h3>【下列图解以微信为例】</h3>-->
    <div class="box">
        <div class="box-title">如何打开到通知栏权限：</div>
        1、在桌面找到“手机管家”；
        <div class="text-left">
            <img src="魅族手机开启自启动权限方法_files/meizu1_1.jpg" alt="">
        </div>
        2、打开“权限管理”；
        <div class="text-left">
            <img src="魅族手机开启自启动权限方法_files/meizu1_2.jpg" alt="">
        </div>
        3、打开“通知管理”并找到【聚合通知】；
        <div class="text-left">
            <img src="魅族手机开启自启动权限方法_files/meizu1_3.jpg" alt="">
        </div>
        4、勾选上“通知信息”和“悬浮信息”即可；
        <div class="text-left">
            <img src="魅族手机开启自启动权限方法_files/meizu1_4.jpg" alt="">
        </div>
    </div>
    <div class="box">
        <div class="box-title">如何添加到后台管理：</div>
        1、在桌面找到“手机管家”；
        <div class="text-left">
            <img src="魅族手机开启自启动权限方法_files/meizu1_1.jpg" alt="">
        </div>
        2、打开“权限管理”；
        <div class="text-left">
            <img src="魅族手机开启自启动权限方法_files/meizu1_2.jpg" alt="">
        </div>
        3、打开“后台管理”并找到【聚合通知】；
        <div class="text-left">
            <img src="魅族手机开启自启动权限方法_files/meizu2_3.jpg" alt="">
        </div>
        4、点击打开【聚合通知】选项；
        <div class="text-left">
            <img src="魅族手机开启自启动权限方法_files/meizu2_4.jpg" alt="">
        </div>
        5、勾选上“允许后台运行”即可
        <div class="text-left">
            <img src="魅族手机开启自启动权限方法_files/meizu2_5.jpg" alt="">
        </div>
    </div>
