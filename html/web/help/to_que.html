<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="./css/common.css" />
		<title>常见问题</title>
	</head>
	<body>
		<div>
			<h2 class="title">常见问题</h2>
			<h3 style="color: #0082F0;">1、如何判断是否可以拦截到通知？</h3>
			<h4>通过下拉通知栏是否有<span style="color: red;">“聚合通知拦截服务”</span>条幅来确定是否可以拦截，如果没有，则要检查设置了允许后台运行</h4>

			<h3 style="color: #0082F0;">2、卸载了软件是否还会拦截通知？</h3>
			<h4><span style="color: red;">不会的</span>，卸载了聚合通知后系统恢复，不会屏蔽通知了</h4>

			<h3 style="color: #0082F0;">3、是否每天都要设置拦截白名单？</h3>
			<h4>如果已经设置好了<span style="color: blueviolet;">通知权限、后台运行权限、添加了允许通知白名单</span>，就可以一直使用，<span
					style="color: red;">不需要</span>每天都设置</h4>

			<h3 style="color: #0082F0;">4、新下载应用是否需要再次配置？</h3>
			<h4><span style="color: red;">不需要</span>，新下载应用默认自动拦截通知，如果不需要拦截，你可以去添加到白名单中，就不会拦截了</h4>
		</div>
		</div>
	</body>
</html>
