	<body>
		<div>
			<h3 style="color: #0082F0;">1、如何判断拦截服务运行？</h3>
			<h4>服务运行会在通知栏显示一条常驻通知，提示服务开启还是关闭，如果没显示，可以去手机设置那边开启聚合通知的发送通知权限</h4>
			<h3 style="color: #0082F0;">2、软件需要在后台保持运行，是否会消耗更多电量？</h3>
			<h4>不会，后台运行是在系统服务的基础上拦截的，软件不会消耗很多电量</h4>

			<h3 style="color: #0082F0;">3、卸载了软件是否还会拦截通知？</h3>
			<h4>不会，卸载了聚合通知后系统恢复，不会屏蔽通知了</h4>
			<h3 style="color: #0082F0;">4、导出的规则文件在哪找到？</h3>
			<h4>在手机存储的/Android/data/com.hcbztech.notice/files/rule目录中</h4>
		</div>
		</div>
	</body>
