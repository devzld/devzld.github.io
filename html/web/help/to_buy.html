<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

		<title>如何购买</title>
	</head>
	<body>
		<div>
			<h2 class="title">如何购买正式会员？</h2>
			<h3>点击“我的”页面的“解锁会员”</h3>
			<h3 style="color: #0082F0;">第一步，选择购买时长</h3>
			<h3 style="color: #0082F0;">第二步，点击复制6位数字订单号</h3>
			<h3 style="color: #0082F0;">第三步，点击“去付款”付款</h3>
			<h4 style="color: blueviolet;margin-left: 2em;">支付宝：直接输入要购买时长的金额，并添加备注6位数字订单号</h4>
			<h4 style="color: blueviolet;margin-left: 2em;">微信：1、先保存二维码到相册（一般会自动保存截图到相册，如果失败，请手动截图）
				<br>2、打开微信扫一扫页面，选择从相册识别二维码即可支付
				<br>3、支付时也记得备注6位订单号
			</h4>
			<h3 style="color: chocolate;">有问题可以随时加QQ群471323897咨询群主，或者加开发者微信hcbztech</h3>
		</div>
	</body>
